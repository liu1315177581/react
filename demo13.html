<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script src="js/react.js"></script>
<script src="js/react-dom.js"></script>
<script src="js/browser.min.js"></script>
</head>
<body>
	
</body>
<script type="text/babel">
	var Hfirst =  React.createClass({
		getInitialState:function(){
			return {
				mes:this.props.value
			}
		},
		render:function(){
			return (
				<div>
					<h1>{this.props.title}</h1>
					<input type="text" value={this.state.mes} onChange = {this.changeFn}/>
					<input type="button" value={this.props.send}/>
					<p>{this.state.mes}</p>
				</div>
			)
		},
		changeFn:function(ev){
			this.setState({mes:ev.target.value});
		}
	})
	var obj = {
		title:"你好",
		send:"提交",
		value:"请输入留言"
	}
	ReactDOM.render(
		<Hfirst {...obj}/>,
		document.body
	);
</script>
</html>
